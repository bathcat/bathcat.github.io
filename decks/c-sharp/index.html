<h3 id="overview">Overview</h3>
<p><strong>Part I: C# Fundamentals</strong> introduces you to the essential concepts, syntax, and paradigms of the C# language.  It begins by exploring the differences between .NET Core and .NET Framework.  This course then provides a comprehensive overview of C#‚Äôs features and how it is used to create object-oriented applications.</p>
<p><strong>Part II: Advanced C#</strong> lets you explore the power of C#. Dive deep into the intricacies of data handling, from mastering value vs reference types and memory allocation to working with dynamic and nullable types. Gain proficiency in managing unmanaged resources with the <code>IDisposable</code> and finalizers. Enhance your coding prowess with advanced topics such as delegates, asynchronous programming using TPL, and threading. Explore the power of C# reflection for dynamic typing and late binding, and understand the essentials of encryption.</p>
<h3 id="duration">Duration</h3>
<ul>
<li><strong>Part I</strong>: 4 days</li>
<li><strong>Part II</strong>: 3 days</li>
</ul>
<h3 id="objectives">Objectives</h3>
<p>Upon completion of this course, you will be able to:</p>
<ul>
<li>Build a C# applications using essential syntax and flow control</li>
<li>Apply object-oriented programming principles like encapsulation and inheritance</li>
<li>Work with data using collections, generics, and file I/O operations</li>
<li>Write modular, maintainable code and handle errors effectively</li>
<li>Manage resources to avoid memory leaks and ensure efficient cleanup</li>
<li>Understand delegates and their use in the .NET libraries</li>
<li>Write asynchronous code with keywords <code>async</code> and <code>await</code></li>
</ul>
<h3 id="setup">Setup</h3>
<p>All you really need is the .NET sdk and a text editor. Everything in this repository uses <a href="https://dotnet.microsoft.com/en-us/download/dotnet/9.0" rel="nofollow" target="_blank">.NET 9</a>, but most projects will compile with earlier versions.</p>
