<div class="bc-slide-title">Advantage: Extensibility</div>
<ul>
<li><strong>Handle-Body</strong> idiom makes interfaces more extensible</li>
<li><strong>Handle</strong> guarantees minimum functionality</li>
<li><strong>Body</strong> may be modified dynamically</li>
<li>Useful when sharing large components across
<ul>
<li>Module boundaries</li>
<li>Organizational boundaries</li>
</ul>
</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pNfdz" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;36&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Interactions</div>
<ul>
<li>The Handle-Body idiom shields external clients from
<ul>
<li>Complex identity changes</li>
<li>Dynamic behavior</li>
</ul>
</li>
<li>Often used when implementing
<ul>
<li>Utility classes</li>
<li>State Pattern</li>
</ul>
</li>
<li>Prefer an <a href="https://en.wikipedia.org/wiki/Adapter_pattern" rel="nofollow" target="_blank">adapter</a> when:
<ul>
<li>The target isn‚Äôt moving</li>
<li>The interface is opaque</li>
</ul>
</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pNndW" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;37&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Bridge Benefits</div>
<ul>
<li>Writing class instances that may internally delegate to very different object types</li>
<li>When writing a long-lived library that will be subject to ongoing refactoring</li>
<li>When protecting data shared across module boundaries</li>
<li>Handle-Body systems support Copy-On-Write, which can improve efficiency of operations against large data objects</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pNvek" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;38&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template>
