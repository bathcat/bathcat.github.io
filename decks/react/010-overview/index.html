</li>

<table><thead><tr><th><strong>Angular</strong></th><th><strong>React</strong></th></tr></thead><tbody><tr><td>Framework</td><td>Library</td></tr><tr><td>Opinionated</td><td>Laissez-faire</td></tr><tr><td>Batteries included</td><td>A la carte</td></tr><tr><td>Templates</td><td>JSX</td></tr><tr><td>2-way binding</td><td>Unidirectional data flow</td></tr><tr><td>Component-based</td><td>Same!</td></tr></tbody></table>

<div class="bc-slide-title">React is a Library</div>
<ul>
<li>Library for interactive UIs</li>
<li>View-only
<ul>
<li><strong>Not</strong> MVC</li>
<li><strong>Not</strong> bundling</li>
<li><strong>Not</strong> transpiling</li>
</ul>
</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="QP5vW" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;6&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">React is an <strong>Architecture</strong></div>
<ul>
<li>React software outputs a dynamic tree
<ul>
<li>Of <a href="https://en.wikipedia.org/wiki/Document_Object_Model" rel="nofollow" target="_blank">DOM</a> nodes</li>
<li>Of iOS controls</li>
<li>Etc‚Ä¶</li>
</ul>
</li>
<li>A <strong><em>renderer</em></strong> mediates between React and its in-memory tree</li>
<li><strong><em>Reconciliation</em></strong> makes the host tree match the in-memory tree</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="QPdwk" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;7&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">React is an <strong>Ecosystem</strong></div>
<ul>
<li>React is ‚Äòjust a library‚Äô</li>
<li>Most projects rely on a vast ecosystem for other things</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="QPlwH" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;8&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Things You Might Need</div>
<ul>
<li><strong>Dependency management</strong> - <a href="https://www.npmjs.com/" rel="nofollow" target="_blank">npm</a>, <a href="https://yarnpkg.com/" rel="nofollow" target="_blank">yarn</a></li>
<li><strong>Bundler</strong> - Webpack, Rollup</li>
<li><strong>Compiler</strong> ‚Äî jsx, typescript, modern javascript</li>
<li><strong>SSR</strong> - Next.js</li>
<li><strong>Development tools</strong> - Hot reload, etc.</li>
<li><strong>State management</strong> - Zustand, Redux</li>
<li><strong>Styling</strong> - CSS / CSS-in-js</li>
<li><strong>Routing</strong> - React Router</li>
<li><strong>HTTP</strong> - React Query</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="QPtx5" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;9&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Frameworks</div>

<a href="https://www.gatsbyjs.com/" target="_blank"><img src="/_astro/Gatsby_Logo.B2Y9I_E5_Z23t3JC.webp" alt="Gatsby logo" style="width:15%;height:auto;float:right;clear:right;margin-top:1rem;" loading="lazy" decoding="async" fetchpriority="auto" width="316" height="316"></a>

<a href="https://nextjs.org/" target="_blank"><img src="/_astro/Nextjs-logo.06m_53jC_ZoA2wW.svg" alt="Next logo" style="width:20%;height:auto;float:right;clear:right;margin-top:2rem;" loading="lazy" decoding="async" fetchpriority="auto" width="394" height="80"></a>
<ul>
<li>You can configure everything a-la-carte
<ul>
<li>Configuration is hard</li>
<li>Making choices is harder</li>
<li>Upgrades are the worst</li>
</ul>
</li>
<li>Or you can use a more opinionated framework
<ul>
<li><a href="https://nextjs.org/" rel="nofollow" target="_blank">Next.js</a></li>
<li><a href="https://remix.run/" rel="nofollow" target="_blank">Remix</a></li>
<li><a href="https://astro.build/" rel="nofollow" target="_blank">Astro</a></li>
</ul>
</li>
</ul>

<div class="bc-slide-title">Option 0: Framework-Free</div>
<ul>
<li>All you really need‚Äî
<ul>
<li><strong>React</strong> - For the core framework</li>
<li><strong>React-dom</strong> - For web stuff</li>
<li><strong>Babel</strong> - For JSX, and ES6+</li>
</ul>
</li>
<li><strong>Pros</strong> No build process, Good for learning</li>
<li><strong>Cons</strong> No build process, no web server, not industrial strength</li>
</ul>
