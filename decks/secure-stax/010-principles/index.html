<div class="bc-slide-title">Why this Matters</div>

<p>So in software, people should
be careful, kind of like in self-driving. In self-driving, if things go

it‚Äôs <strong>almost unbounded how terrible something could be</strong>.</p>
</blockquote>
<h4 id="andrej-karpathy"><a href="https://www.youtube.com/watch?v=lXUZvyajciY" rel="nofollow" target="_blank">Andrej Karpathy</a></h4>

<div class="bc-slide-title"><a href="https://en.wikipedia.org/wiki/Samy_(computer_worm)" rel="nofollow" target="_blank">Samy (2005)</a></div>
<ul>
<li>First major XSS worm attack on MySpace</li>
<li>Infected over 1 million users in 20 hours</li>
<li>Combined failures:
<ul>
<li>MySpace didn‚Äôt sanitize HTML input</li>
<li>Browsers lacked CSP and modern protections</li>
</ul>
</li>
<li>Creator: Samy Kamkar, arrested under Computer Fraud and Abuse Act</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="QP5vW" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;6&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title"><a href="https://en.wikipedia.org/wiki/Stuxnet" rel="nofollow" target="_blank">Stuxnet (2010)</a></div>
<ul>
<li>State-sponsored cyberweapon targeting Iranian nuclear facilities</li>
<li>Used <a href="https://www.wired.com/2014/11/countdown-to-zero-day-stuxnet/" rel="nofollow" target="_blank">4 zero-day exploits</a> and stolen certificates</li>
<li>Combined failures:
<ul>
<li>Exploited air-gapped network via USB</li>
<li>Targeted centrifuges via PLCs</li>
<li>Manipulated monitoring systems to hide sabotage</li>
</ul>
</li>
</ul>

<ul>

</li>

</li>

<ul>
<li>Exploit multiple vulnerabilities in sequence</li>
<li>Range from individuals to state actors to criminal enterprises</li>

</li>
<li>Defense requires layered security approach</li>
<li><em>Good news</em>: Single failures are rarely catastrophic</li>
</ul>

<blockquote>
<p><strong>Animals are divided into</strong> (a) belonging to the Emperor, (b) embalmed, (c) tame,

<div class="bc-slide-title">Security is Not Binary</div>
<h4 id="gene-spafford"><a href="https://en.wikipedia.org/wiki/Gene_Spafford" rel="nofollow" target="_blank">Gene Spafford</a>:</h4>
<figure class="bc-framed-image bc-figure-float" style="width:25%;height:auto;"><p><img src="/_astro/Gene-spafford.F3HpBqll_ORDNm.webp" alt="Gene Spafford" loading="lazy" decoding="async" fetchpriority="auto" width="752" height="1038"></p></figure>
<blockquote>
<p>The only truly secure system is one that is powered off,
cast in a block of concrete and sealed in a lead-lined room
with armed guards - and even then I have my doubts.</p>
</blockquote>
 </template><!--astro:end--></astro-island><astro-island uid="1pFmPW" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;18&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Security is relative</div>
<ul>
<li>There‚Äôs no door that the NSA can‚Äôt get in, but that doesn‚Äôt matter.</li>
<li>(Hereafter referred to as a skilled and determined hacker.)</li>
<li>But even with those resources, it‚Äôs not worth the money.</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pFuQk" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;19&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Surface Area vs Blast Radius</div>
<ul>
<li><strong>Surface Area</strong>: What can be attacked
<ul>
<li>Public APIs</li>
<li>User input fields</li>
<li>Third-party dependencies</li>
<li>Exposed ports and services</li>
</ul>
</li>
<li><strong>Blast Radius</strong>: Damage when something fails
<ul>
<li>Single user vs entire database</li>
<li>One service vs entire infrastructure</li>
</ul>
</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pInYC" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;20&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Minimize Both</div>
<ul>
<li><strong>Reduce Surface Area</strong>
<ul>
<li>Principle of least privilege</li>
<li>Remove unused endpoints</li>
<li>Limit exposed functionality</li>
</ul>
</li>
<li><strong>Contain Blast Radius</strong>
<ul>
<li>Database connection with minimal permissions</li>
<li>Separate read/write databases</li>
<li>Network segmentation</li>
</ul>
</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pIw00" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;21&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Bear Joke</div>
<figure class="bc-figure-float" style="width:25%;height:auto;bottom:0;"><p><img src="/_astro/bear_safety.BqWR3xZV_2iOUpL.webp" alt="Bear Safety" loading="lazy" decoding="async" fetchpriority="auto" width="960" height="445"></p></figure>
 </template><!--astro:end--></astro-island><astro-island uid="1pIE0n" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;22&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Stand on the Shoulders of Giants</div>
<ul>
<li>Use established frameworks and libraries</li>
<li>Avoid reinventing security primitives</li>
<li>Choose mainstream tools with active communities</li>
<li>Balance dependencies: avoid them when simple, use them when complex</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pIM0K" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;23&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Think Like a Practitioner</div>
<ul>
<li>You have a responsibility to your users</li>
<li>Their data, their accounts, their trust</li>
<li>Like a doctor: first, do no harm</li>
<li>Security breaches hurt real people</li>
<li>Take it seriously even when management doesn‚Äôt</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pIU18" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;24&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="text-8xl text-left pl-10 font-semibold pt-20 dark:text-white">Basicist Rules for Web Apps</div>
 </template><!--astro:end--></astro-island><astro-island uid="1pJ31v" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;25&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Rule 1: Treat external data with suspicion</div>
<ul>
<li>User input, API responses, file uploads - all untrusted</li>
<li>Validate, sanitize, and encode before use</li>
<li>Never concatenate untrusted data into code (SQL, HTML, shell commands)</li>
<li>Use type systems to distinguish trusted from untrusted data</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pJb1S" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;26&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Don‚Äôt Mix Streams</div>
<ul>
<li>SQL Injection: mixing SQL code with user data</li>
<li>XSS: mixing HTML/JavaScript with user content</li>
<li>Path Traversal: mixing file paths with user input</li>
<li>Command Injection: mixing shell commands with parameters</li>
<li>Solution: Parameterized queries, template engines, value objects</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pJj2g" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;27&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> 
<div class="bc-slide-title">Make Types Help You</div>
<ul>
<li>Use <a href="https://github.com/SteveDunn/Vogen" rel="nofollow" target="_blank">branded types</a> or value objects for sensitive data</li>
<li><code>SanitizedString</code> vs <code>string</code> prevents accidental misuse</li>
<li><a href="https://web.dev/trusted-types/" rel="nofollow" target="_blank">Trusted Types</a> in browser prevent XSS</li>
<li>If semantically different, make them different types</li>
</ul>
 </template><!--astro:end--></astro-island><astro-island uid="1pJr2D" component-url="/_astro/Slide.B0AOQ5Gp.js" component-export="Slide" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;slideIndex&quot;:[0,&quot;28&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;Slide&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template>

<div class="bc-slide-title">Rule 2: Minimize surface area and blast radius</div>
<ul>
<li><strong>Surface Area</strong>: What can be attacked
<ul>

<li>Principle of least privilege</li>
</ul>
</li>
<li><strong>Blast Radius</strong>: Damage when something fails
<ul>
<li>Database connections with minimal permissions</li>
<li>Network segmentation</li>
<li>Isolate sensitive operations</li>
</ul>
</li>
</ul>
