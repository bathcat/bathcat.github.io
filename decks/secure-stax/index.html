&quot;],&quot;label&quot;:[0,&quot;Overview&quot;]}],[0,{&quot;tabID&quot;:[0,&quot;1&quot;],&quot;label&quot;:[0,&quot;Slides&quot;]}]]]}" ssr client="only" opts="{&quot;name&quot;:&quot;TabGroup&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> <astro-island uid="Z1B0QXT" component-url="/_astro/TabContent.BLkARcF0.js" component-export="TabContent" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;tabID&quot;:[0,&quot;0&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;TabContent&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> <p>Security isn‚Äôt something you add at the end. This seminar teaches you how to build secure applications with Angular and .NET from the ground up. Through hands-on demos and exercises, you‚Äôll learn to identify common vulnerabilities, implement effective mitigations, and make informed trade-offs between security, usability, and development speed.</p>
<p>We cover the full stack: browser security policies, authentication patterns with OAuth and JWT, authorization strategies, input validation, and secure API design. Each topic includes real-world examples of what goes wrong, why it matters, and how to fix it. You‚Äôll leave with practical knowledge you can apply immediately to your projects.</p>
<h3 id="objectives">Objectives</h3>
<p>Upon completion of this seminar, you will be able to:</p>
<ul>

<li>Implement secure authentication using OAuth, OpenID Connect, and JWT tokens</li>
<li>Apply browser security features like CSP, CORS, and SameSite cookies</li>
<li>Design authorization strategies that balance security with maintainability</li>
<li>Validate and sanitize user input effectively across frontend and backend</li>
<li>Make informed security trade-offs appropriate to your application‚Äôs risk profile</li>
</ul> </template><!--astro:end--></astro-island> <astro-island uid="Z1B0IXw" component-url="/_astro/TabContent.BLkARcF0.js" component-export="TabContent" renderer-url="/_astro/client.BfPWZUkF.js" props="{&quot;tabID&quot;:[0,&quot;1&quot;]}" ssr client="only" opts="{&quot;name&quot;:&quot;TabContent&quot;,&quot;value&quot;:&quot;react&quot;}" await-children><template data-astro-template> <div class="clear-both flex flex-col w-4/5 mt-4"> <a href="/decks/secure-stax/000-introductions/" class="flex justify-between text-sm font-mono pb-6 no-underline group"><span class="flex flex-col justify-start content-start items-start group-hover:text-neutral-500 dark:group-hover:text-neutral-100"><div class="font-bold text-xl group-hover:underline opacity-90">Introductions</div><div class="text-left py-1">About the seminar, what to expect, and personal introductions.</div></span></a><a href="/decks/secure-stax/010-principles/" class="flex justify-between text-sm font-mono pb-6 no-underline group"><span class="flex flex-col justify-start content-start items-start group-hover:text-neutral-500 dark:group-hover:text-neutral-100"><div class="font-bold text-xl group-hover:underline opacity-90">Principles</div><div class="text-left py-1">Core security principles and mindset for building secure web applications. Learn defense-in-depth, security taxonomies, and fundamental rules that prevent common vulnerabilities.</div></span></a><a href="/decks/secure-stax/020-sql-injection/" class="flex justify-between text-sm font-mono pb-6 no-underline group"><span class="flex flex-col justify-start content-start items-start group-hover:text-neutral-500 dark:group-hover:text-neutral-100"><div class="font-bold text-xl group-hover:underline opacity-90">Sql Injection</div><div class="text-left py-1">Classic web app vulnerability that still happens all the time.</div></span></a><a href="/decks/secure-stax/030-xss/" class="flex justify-between text-sm font-mono pb-6 no-underline group"><span class="flex fl
